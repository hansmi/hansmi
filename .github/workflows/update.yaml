---
name: Update

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "45 4 */7 * *"

permissions: {}

concurrency:
  group: ${{ github.head_ref || github.ref }}

jobs:
  pull-request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make clean &&
          make

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: |
            README.md
          base: ${{ github.head_ref }}
          branch: automation
          commit-message: Update README
          delete-branch: true
          title: Update README file
          body:

